<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <style>
    /* Some basic styling */
    body {
      background-color: #282c34;
      color: white;
    }
    form {
      margin: 0 auto;
      width: 50%;
    }
    input[type="text"] {
      background-color: #44475a;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
    }
    button {
      background-color: #6272a4;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    #index-button {
      position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #6272a4;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
}
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <button onclick="document.location=('index.html')" id="index-button">Back to Password Generator</button>
  <form>
    <label for="long-url">Enter long URL:</label>
    <input type="text" id="long-url">
    <br><br>
    <button type="button" onclick="shortenURL()">Shorten URL</button>
    <br><br>
    <label for="short-url">Short URL:</label>
    <input type="text" id="short-url" disabled>
  </form>

<script>
  function shortenURL() {
    var longUrl = document.getElementById("long-url").value;
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://tinyurl.com/api-create.php?url=" + longUrl);
    xhr.onload = function() {
        if (xhr.status === 200) {
            document.getElementById("short-url").value = xhr.responseText;
        } else {
            alert("An error occurred while shortening the URL. Please try again later.");
        }
    }
    xhr.send();
}
</script>
