<!DOCTYPE html>
<html>

<head>
  <title>Translator</title>
</head>

<style>
      body {
      background-color: #282c34;
      color: white;
    }
    form {
      margin: 0 auto;
      width: 50%;
    }
    input[type="text"] {
      background-color: #44475a;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
    }
    select {
      background-color: #44475a;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
    }
    button {
      background-color: #6272a4;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }

    #index-button {
      position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #6272a4;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
}
</style>

<body>
  <h1>Translator</h1>
  <button onclick="document.location=('index.html')" id="index-button">Back to Password Generator</button>
  <form>
    <label for="original-text">Enter text to translate:</label>
    <input type="text" id="original-text">
    <br><br>
    <label for="target-language">Select target language:</label>
    <select id="target-language">
        <option value="af">Afrikaans</option>
<option value="ar">Arabic</option>
<option value="as">Assamese</option>
<option value="bn">Bengali</option>
<option value="bn">Bengali</option>
<option value="cs">Czech</option>
<option value="da">Danish</option>
<option value="de">German</option>
<option value="el">Greek</option>
<option value="en">English</option>
<option value="es">Spanish</option>
<option value="fi">Finnish</option>
<option value="fr">French</option>
<option value="gu">Gujarati</option>
<option value="he">Hebrew</option>
<option value="hi">Hindi</option>
<option value="hi">Hindi</option>
<option value="hu">Hungarian</option>
<option value="id">Indonesian</option>
<option value="it">Italian</option>
<option value="ja">Japanese</option>
<option value="kn">Kannada</option>
<option value="ko">Korean</option>
<option value="lv">Latviešu</option>
<option value="ml">Malayalam</option>
<option value="ml">Malayalam</option>
<option value="mr">Marathi</option>
<option value="mr">Marathi</option>
<option value="nl">Dutch</option>
<option value="no">Norwegian</option>
<option value="or">Oriya</option>
<option value="pa">Punjabi</option>
<option value="pl">Polish</option>
<option value="pt">Portuguese</option>
<option value="ro">Romanian</option>
<option value="ru">Русский</option>
<option value="sv">Swedish</option>
<option value="sw">Swahili</option>
<option value="ta">Tamil</option>
<option value="te">Telugu</option>
<option value="th">Thai</option>
<option value="tr">Turkish</option>
<option value="ur">Urdu</option>
<option value="vi">Vietnamese</option>
<option value="zh">Chinese</option>
      <!-- Add more options for other languages -->
    </select>
    <br><br>
    <button type="button" onclick="translateText()">Translate</button>
    <br><br>
    <label for="translated-text">Translated text:</label>
    <input type="text" id="translated-text" disabled>
  </form>

  <script>
    function translateText() {
      // Get the original text and target language from the form
      var originalText = document.getElementById("original-text").value;
      var targetLanguage = document.getElementById("target-language").value;

      // Use the Google Translate API to translate the text
      var url = "https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=" + targetLanguage + "&dt=t&q=" + encodeURI(originalText);
      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Update the "translated-text" field with the translated text
          document.getElementById("translated-text").value = data[0][0][0];
        })
        .catch(error => {
          console.error(error);
        });
    }
  </script>
</body>

</html>
